<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="newUserBtn">+ New User</button>
            <label>
                <input type="checkbox" id="hideDisabledUser"> Hide Disabled User
            </label>
        </div>
        <div class="content">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Enabled</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows will be populated here -->
                </tbody>
            </table>
            <div id="userFormContainer">
                <form id="userForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                    
                    <label for="displayName">Display Name:</label>
                    <input type="text" id="displayName" name="displayName" placeholder="Enter display name" required>
                    
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter phone number">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>
                    
                    <label for="userRoles">User Roles:</label>
                    <select id="userRoles" name="userRoles" required>
                        <option value="Guest">Guest</option>
                        <option value="Admin">Admin</option>
                        <option value="SuperAdmin">SuperAdmin</option>
                    </select>
                    
                    <label for="enabled">Enabled:</label>
                    <input type="checkbox" id="enabled" name="enabled">
                    
                    <button type="submit">Save User</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
